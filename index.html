<!DOCTYPE html>

</head>
<body>
  <header>
    <div class="contacts">
      Evgenia Sakharova<br>

  <main class="stage">
    <!-- big soft background -->
    <img class="i i1"  src="images/gallery1.jpg"  onerror="this.onerror=null;this.src='images/gallery1.png'"  alt="">
    <!-- круглый светлый диск -->
    <img class="i i2"  src="images/gallery2.jpg"  onerror="this.onerror=null;this.src='images/gallery2.png'"  alt="">
    <!-- большой круглый тёмный диск -->
    <img class="i i3"  src="images/gallery10.jpg" onerror="this.onerror=null;this.src='images/gallery10.png'" alt="">
    <!-- светлый овал с перьями -->
    <img class="i i4"  src="images/gallery11.jpg" onerror="this.onerror=null;this.src='images/gallery11.png'" alt="">
    <!-- графитный скетч (3 портрета) -->
    <img class="i i5"  src="images/gallery17.jpg" onerror="this.onerror=null;this.src='images/gallery17.png'" alt="">
    <!-- бирюзовый абстракт -->
    <img class="i i6"  src="images/gallery16.jpg" onerror="this.onerror=null;this.src='images/gallery16.png'" alt="">
    <!-- корова монохром -->
    <img class="i i7"  src="images/gallery14.jpg" onerror="this.onerror=null;this.src='images/gallery14.png'" alt="">
    <!-- космос ч/б с золотыми -->
    <img class="i i8"  src="images/gallery12.jpg" onerror="this.onerror=null;this.src='images/gallery12.png'" alt="">
    <!-- вытянутый оранжевый (цветы/смола) -->
    <img class="i i9"  src="images/gallery18.jpg" onerror="this.onerror=null;this.src='images/gallery18.png'" alt="">
    <!-- крупный граффити/контуры слева снизу -->
    <img class="i i10" src="images/gallery9.jpg"  onerror="this.onerror=null;this.src='images/gallery9.png'"  alt="">
    <!-- витрина/растения (светлый) -->
    <img class="i i11" src="images/gallery19.jpg" onerror="this.onerror=null;this.src='images/gallery19.png'" alt="">
    <!-- витрина/растения (панорама) -->
    <img class="i i12" src="images/gallery20.jpg" onerror="this.onerror=null;this.src='images/gallery20.png'" alt="">
    <!-- ещё блоки по макету -->
    <img class="i i13" src="images/gallery13.jpg" onerror="this.onerror=null;this.src='images/gallery13.png'" alt="">
    <img class="i i14" src="images/gallery15.jpg" onerror="this.onerror=null;this.src='images/gallery15.png'" alt="">
  </main>
